<section class="container-products" *ngIf="(ingredients$| async) as ingredients; else noIngredients">
  <table mat-table [dataSource]="ingredients" class="mat-elevation-z8ingredients">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let ingredient"> {{ingredient.id}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let ingredient"> {{ingredient.name}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> edit</th>
      <td mat-cell *matCellDef="let ingredient">
        <button mat-stroked-button color="primary" (click)="onEdit(ingredient)">edit</button>
      </td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> delete </th>
      <td mat-cell *matCellDef="let ingredient">
        <button mat-stroked-button color="warn" (click)="onDelete(ingredient)">delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
<ng-template #noIngredients>
  sorry :( no ingredients
</ng-template>
