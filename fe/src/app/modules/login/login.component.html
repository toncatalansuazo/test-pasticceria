<cs-template>
  <section header>
    <a [routerLink]="['/home']">Back to Home</a>
  </section>
  <section style="color: black" body>
    <mat-card>
      <mat-card-content>
        <form class="login-form" [formGroup]="loginFG" (ngSubmit)="onLogin()">
          <h2 class="login-form__title">Log In</h2>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Email" formControlName="email" required>
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="loginFG.invalid">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
  <section footer>
  </section>
</cs-template>
