<section class="product">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ product.createdAt | date: 'yyyy-mm-dd' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.img }}" alt="{{ product.name }}">
    <mat-card-content>
      <h2>{{ product.salePrice | currency }}</h2>
      <p>
        desert description
      </p>
    </mat-card-content>
    <mat-card-actions class="product__actions">
      <button mat-raised-button (click)="onShowIngredients($event, product)" color="primary" mat-button>Show Ingredients</button>
    </mat-card-actions>
  </mat-card>
</section>
